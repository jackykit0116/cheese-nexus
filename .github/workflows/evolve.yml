name: Cheese Evolution Daily

on:
  schedule:
    - cron: '0 3 * * *'  # 11:00 UTC = 19:00 HKT (next day)

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run evolution script
        run: bun run evolve
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "Cheese Bot"
          git config user.email "bot@cheese-nexus"
          git add -A
          git commit -m "Soul backup: sync memory and configuration files" || echo "No changes"
          git push
